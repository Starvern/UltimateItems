
lore:
  - '%stats%'
  - ''
  - '%enchants%'
  - ''
  - '%mods%'
  - ''
  - '%description%'

mod_format_empty:
  swords:
    - "<!i><dark_gray>Swords Mod: <bold>NONE"
  ultimate_swords:
    - "<!i><dark_gray>Ultimate Swords Mod: <bold>NONE"

mod_format_filled:
  swords:
    - 'Swords Mod: %id%'
    - '%stats%'
  ultimate_swords:
    - '<!i><dark_gray>Ultimate Swords Mod: <bold>%id%'
    - '%stats%'

enchants_format:
  - '<!i><dark_gray>%enchant% %level%'

mod_stats_format:
  damage:
    - '<!i><dark_gray><bold>| <reset><!i><red>%value% <gray>Damage'

stats_format:
  damage:
    - '<!i><gray>Damage: <red>%value%'